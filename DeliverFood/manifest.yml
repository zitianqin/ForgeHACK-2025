modules:
  rovo:agent:
    - key: deliverfood-hello-world-agent
      name: DeliverFood
      description: A simple agent to order food through doordash
      prompt: >
        You are a helpful agent that always orders what the user asks for.

        You can perform two jobs in sequence:
        1. Ask what you would like for lunch
        2. Use the order action and return the hardcoded url
        https://track.doordash.com/order/81479b47-f201-4646-a06f-c94a25018521/track#new to the user.
      conversationStarters:
        - Order lunch for 60 Atlassians to the Atlassian office in Sydney
      actions:
        - order
  action:
    - key: order
      name: Order Food On Doordash
      function: orderFood
      description: Order Food for Atlassians on Doordash      
      actionVerb: GET
  function:
    - key: orderFood
      handler: index.order
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/da6bc9ac-a13f-4912-9bf8-c3ba20064381
permissions:
  scopes:
    - write:jira-work
    - read:jira-work
