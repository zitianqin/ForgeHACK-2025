modules:
  rovo:agent:
    - key: Deep-Search
      name: Deep Search
      description: An agent for finding information from Confluence
      prompt: >
        You are a simple agent that helps find information about a user's query from all Confluence spaces.
      conversationStarters:
        - What is the slack channel for the forge deployments team.
      actions:
        - deep-search
  action:
    - key: deep-search
      name: Deep Search
      function: deepSearch
      actionVerb: GET
      description: >
        When a user asks a query, this action returns the answer to the query along with the page it found the answer to the query from.
      inputs:
        query:
          title: Query
          type: string
          required: true
          description: |
            "The query that the user has requested to find information about"
  function:
    - key: deepSearch
      handler: index.deepSearch
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/f4d6c30d-c40b-46ab-a555-406acedd08a7
permissions:
  scopes:
    - read:page:confluence
